<div class="conatiner">
    <form>
        <div class="form-group">
        <input type="text" name="messageVal" class="form-control" placeholder="Write a comment..." [(ngModel)]="messageVal" (keyup.enter)="sendMessage(messageVal, 'create')">
        </div>
        <!-- <ul id="menu">
          <li>Like</li>
          <li>Reply</li>
          <li>Edit</li>
          <li>Delete</li>
        </ul> -->
        <div id="collapse1" class="panel-collapse collapse in">
            <div class="panel-body" *ngFor=" let data of storeData; let i = index ">
              <h5><b>{{data.name}}</b></h5>
              {{data.message}}
              <ul class="list-horizontal">
                <li *ngIf="!unLike"><a (click)="like(i)">Like</a></li>
                <li *ngIf="unLike"><a (click)="unlike(i)">Unlike</a></li>
                <!-- <li><a (click)="reply($event, i)">Reply</a></li> -->
                <li><a data-toggle="modal" data-target="#myModal" (click)="editComment(data)">Edit</a></li>
                <li><a (click)="deleteComment(i)">Delete</a></li>
                <li><a data-toggle="collapse" href="#collapse2" (click)="reply($event, i)">Reply</a></li>
              </ul>
            </div>
        </div>
        <div id="collapse2" class="panel-collapse collapse in" *ngIf="replyToComment">
            <!-- <div class="panel-body" *ngFor=" let data of storeData; let i = index ">
              <h5><b>{{data.name}}</b></h5>
              {{data.message}} -->
              <!-- <ul class="list-horizontal">
                <li *ngIf="!unLike"><a (click)="like(i)">Like</a></li>
                <li *ngIf="unLike"><a (click)="unlike(i)">Unlike</a></li>
                <li><a (click)="reply($event, i)">Reply</a></li>
                <li><a data-toggle="modal" data-target="#myModal" (click)="edit(data)">Edit</a></li>
                <li><a (click)="delete(i)">Delete</a></li>
              </ul> -->
            <!-- </div> -->
            <input type="text" name="replyMsg" class="form-control" placeholder="Reply to a comment..." [(ngModel)]="replyMsg" (keyup.enter)="sendMessage(replyMsg, 'reply')">
            <div class="panel-body" *ngFor=" let data of storeRepliedData; let i = index ">
              <h5><b>{{data.name}}</b></h5>
              {{data.messageToreply}}
              <ul class="list-horizontal">
                <li *ngIf="!unLikereply"><a (click)="likeReply(i)">Like</a></li>
                <li *ngIf="unLikereply"><a (click)="unlikeReply(i)">Unlike</a></li>
                <!-- <li><a (click)="reply($event, i)">Reply</a></li> -->
                <li><a data-toggle="modal" data-target="#myModal2" (click)="editReplyComment(data)">Edit</a></li>
                <li><a (click)="deleteReplyComment(i)">Delete</a></li>
                <li><a data-toggle="collapse" href="#collapse2" (click)="reply($event, i)">Reply</a></li>
              </ul>
            </div>
        </div>
    </form>
</div>

<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Edit</h4>
        </div>
        <div class="modal-body">
          <input type="text" name="updateMessage" class="form-control" placeholder="Edit a comment..." [(ngModel)]="updateMessage" (keyup.enter)="sendMessage(updateMessage, 'update')">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
</div>

<div class="modal fade" id="myModal2" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Edit</h4>
        </div>
        <div class="modal-body">
          <input type="text" name="updateMessage" class="form-control" placeholder="Edit a comment..." [(ngModel)]="updateMessage" (keyup.enter)="sendMessage(updateMessage, 'updateToReply')">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
</div>
