<div class="center-block">
    <form class="form-signin" (ngSubmit)="checkLoginUser(userModel)">
        <span *ngIf="invalid" class="errMsg">{{errorMsg}}</span>
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="email" class="sr-only">Email address</label>
        <input type="email" #email [(ngModel)]="userModel.email" class="form-control" placeholder="Email address"  name="email"><br>
        <label for="password" class="sr-only">Password</label>
        <input type="password" #password [(ngModel)]="userModel.password" class="form-control" placeholder="Password" name="password"><br>
        <button type="submit" class="btn btn-lg btn-primary btn-block" type="submit" >LogIn</button>
      </form>
</div>
